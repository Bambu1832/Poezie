    <title>Cățeluș cu părul creț</title>

<body bgcolor="yellow" text="blue">
    <h1>Cățeluș cu părul creț</h1>
    <p>
        Cățeluș cu părul creț<br>
        Fura rața din coteț<br>
        El se jură că nu fură<br>
        Și l-am prins cu rața-n gură<br>
        <br>
        Și cu lanțul după el<br>
        Ca să-l bată badea Vasile.<br>
    </p>
</body>
